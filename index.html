<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" href="styles/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="google-home-nav">
            <div class="google-home-nav-col-1">
                <ul>
                    <li class="google-home-nav-col-1-links"><a href="#">About</a></li>
                    <li class="google-home-nav-col-1-links"><a href="#">Store</a></li>
                </ul>
            </div>
            <div class="google-home-nav-col-2">
                <ul>
                    <li class="google-home-nav-col-2-links"><a href="#">Images</a></li>
                    <li class="google-home-nav-col-2-links"><a href="#">Gmail</a></li>
                </ul>
                <div class="google-home-nav-col-2-apps-icon">
                    <img id="google-apps-icon" src="images/google-apps.png" alt="Google Apps icon">
                </div>
                <div class="google-home-nav-col-2-sign-in-btn">
                    <button id="sign-in-btn">Sign In</button>
                </div>
            </div>    
        </div>
    </header>

    <main>
        <div class="google-home-main-container">
            <div class="google-home-main-container-logo">
                <img id="google-logo" src="images/google-logo.png" alt="Google logo">
            </div>
            <div class="google-home-main-container-search-field-border">
                    <div class="google-home-main-container-search-field">
                        <div class="google-home-main-container-search-field-mic">
                            <img id="magnifying-glass" src="images/google-magnifying-glass.jpeg" alt="Magnifying Glass">
                        </div>
                        <div class="google-home-main-container-search-field-search-bar">
                            <input type="text">
                        </div>
                        <div class="google-home-main-container-search-field-google-mic">
                            <img id="google-mic" src="images/google-mic.png" alt="Google Microphone">
                        </div>
                    </div>
            </div>
            <div class="google-home-main-container-search-btns">
                <button id="search-btn-1">Google Search</button>
                <button id="search-btn-2">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="google-home-footer">
            <div class="google-home-footer-col-1">
                <ul>
                    <li class="google-home-footer-col-1-links"><a href="#">Advertising</a></li>
                    <li class="google-home-footer-col-1-links"><a href="#">Business</a></li>
                    <li class="google-home-footer-col-1-links"><a href="#">How Search Works</a></li>
                </ul>
            </div>
            <div class="google-home-footer-col-2">
                    <ul>
                        <li class="google-home-footer-col-2-links"><a href="#">Privacy</a></li>
                        <li class="google-home-footer-col-2-links"><a href="#">Terms</a></li>
                        <li class="google-home-footer-col-2-links"><a href="#">Settings</a></li>
                    </ul>
                </div>
        </div>
    </footer>
</body>
</html>
